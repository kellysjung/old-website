<!DOCTYPE html>
<html>
<head>
	<title>Kelly's Site</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<h1 align="center">Contact Kelly</h1><br>
	<div class="main">
		<h2>Get in touch with me!</h2>
		
		<div class="container">
			<div class="contactInfo">
				<i class="fa fa-map-marker" style="font-size:24px"></i> St. Louis, Missouri
				<br>
				<i class="fa fa-phone" style="font-size:24px"></i> (314) 935 - 0000
				<br>
				<i class="fa fa-envelope" style="font-size:24px"></i> kelly.jung@lessannoyingcrm.com
			</div>
			<div class="contactForm">
				<input class="contactName" type="text" placeholder="Name" required name="Name" style="width: 300px;" required><br>
				<input class="contactEmail" type="text" placeholder="Email" required name="Email" style="width: 300px;" required><br>
				<input class="cntactSubject" type="text" placeholder="Subject" required name="Subject" style="width: 300px;" required><br>
				<input class="contactComment" type="text" placeholder="Comment" required name="Comment" style="width: 300px;" required><br>
				<button class="contactButton" type="submit"><i class="fa fa-paper-plane"></i> Send Contact</button>
			</div>
		</div>

		<a href="index.html">Back Home</a>
	</div>
	<br>
	<footer>LACRM Coding Bootcamp - 2017</footer>
</body>
</html>
