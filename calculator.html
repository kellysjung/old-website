<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<title>JavaScript Calculator</title>
	<style type="text/css">
		body {
			width: 500px;
			background-color: lightblue;
			margin: 0 auto;
			padding: 10px;
			font:12px/16px Verdana, sans-serif;
		}
		div #main {
			background-color: white;
			margin: 0;
			padding: 20px;
			border: 7px #94d2e7;
			border-style: ridge;
			border-radius: 20px;
		}
		h1 {
			font-size: 25px;
			text-align: center;
			color: lightblue;
			font-style: italic, bold;
		}
	</style>
</head>
<body><div id="main">

	<h1>JavaScript Calculator</h1>
	<form>
		<p><strong>Enter two numbers:</strong><br>
			<label for ="firstnumber">First Number:</label>
			<input type = "number" name = "firstnumber" id = "firstnumber" required>
			<br>
			<label for ="secondnumber">Second Number:</label>
			<input type = "number" name = "secondnumber" id = "secondnumber" required>
		</p>
		<p><strong>Choose math function:</strong><br>
			<input type = "radio" name = "math" id = "add" value = "add">+  Add<br>
			<input type = "radio" name = "math" id = "subtract" value = "subtract">-  Subtract<br>
			<input type = "radio" name = "math" id = "multiply" value = "multiply">*  Multiply<br>
			<input type = "radio" name = "math" id = "divide" value = "divide">รท  Divide<br>
		</p>
	</form>
</div>

<script type="text/javascript">

	function calculate(){
		var first = document.getElementById('firstnumber').value;
		var second = document.getElementById('secondnumber').value;

		if (second != ""){
			if(document.getElementById('add').checked) {
				alert(parseInt(first) + parseInt(second));
			} else if(document.getElementById('subtract').checked) {
				alert(parseInt(first) - parseInt(second));
			} else if(document.getElementById('multiply').checked) {
				alert(parseInt(first) * parseInt(second));
			} else if(document.getElementById('divide').checked) {
				if(parseInt(second) == 0){
					alert("Cannot divide by zero. Please try again.");
				} else {
					alert(parseInt(first) / parseInt(second));
				}
			}
		}
	}

// no input button, will automatically calculate once all fields are chosen

document.getElementById("firstnumber").addEventListener("change", calculate, false);
document.getElementById("secondnumber").addEventListener("change", calculate, false);
document.getElementById("add").addEventListener("change", calculate, false);
document.getElementById("subtract").addEventListener("change", calculate, false);
document.getElementById("multiply").addEventListener("change", calculate, false);
document.getElementById("divide").addEventListener("change", calculate, false);
document.addEventListener("DOMContentLoaded", calculate);

</script>
</body>
</html>
